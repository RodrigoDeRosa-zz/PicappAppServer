language: python
python:
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pylint

script:
  - python -m unittest tests/test_stories.py
  - coverage erase
  - coverage run tests/test_stories.py
  - pylint --output-format=text stories.py

after_success:
  - codecov